version: '3.8'

services:
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kate-s-bird
    environment:
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/app/uploads
    ports:
      - "1196:1196"
    volumes:
      - ./static:/app/static
      - ./data:/app/data
      - ./instance:/app/instance
    restart: unless-stopped